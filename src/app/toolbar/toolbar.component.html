<div td-toolbar-content layout="row" layout-align="end center" flex>
  <div hide-xs class="mat-subheading-2 pad-left pad-right push-bottom-none">
    Chart Theme:
  </div>
  <mat-form-field floatLabel="never">
    <mat-select [(value)]="selectedTheme" (valueChange)="selectChartTheme($event)">
      <mat-option *ngFor="let theme of themes;" [value]="theme">
        {{theme}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <a hide-xs hide-sm href="https://teradata.github.io/covalent" target="_blank" class="text-upper" mat-button>
    <mat-icon svgIcon="assets:covalent_mark" class="push-right-sm"></mat-icon> Covalent
  </a>
  <a hide-gt-sm hide-xs href="https://teradata.github.io/covalent" target="_blank" class="text-upper" mat-icon-button>
    <mat-icon svgIcon="assets:covalent_mark" class="push-right-sm"></mat-icon>
  </a>
  <button hide-xs mat-icon-button [matMenuTriggerFor]="settingsMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #settingsMenu="matMenu">
    <button mat-menu-item (click)="dir = (dir === 'rtl' ? 'ltr' : 'rtl'); changeDir(dir)" title="Toggle between RTL and LTR">
      <mat-icon>swap_horiz</mat-icon>
      <span>{{dir.toUpperCase()}}</span>
    </button>
    <button mat-menu-item *ngIf="activeTheme === 'theme-dark'" (click)="theme('default-theme')">
      <mat-icon>brightness_high</mat-icon>
      <span>Light Mode</span>
    </button>
    <button mat-menu-item *ngIf="activeTheme !== 'theme-dark'" (click)="theme('theme-dark')">
      <mat-icon>brightness_low</mat-icon>
      <span>Dark Mode</span>
    </button>
  </mat-menu>
</div>
